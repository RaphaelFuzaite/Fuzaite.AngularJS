<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="AngularWebApp">
<head>
    <title>Treinamento Angular</title>
    
    <!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    
    <!-- Semantic META -->
	<meta name="keywords" content="treinamento angular">
	<meta name="description" content="aplicação para treinamento básico de angular">
	
	<!-- Apple META -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!--Application CSS Files-->
    <link rel="stylesheet" href="Content/Scripts/semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="Content/Scripts/ng-table/dist/ng-table.min.css">
    <link rel="stylesheet" href="Content/Styles/vendor.css">
	
    <!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    
</head>
<body>
    
    <div class="ui container basic segment" ng-controller="IndexController as vm">
        <h4>{{ vm.Mensagem }}</h4>
        
        <table class="ui inverted blue selectable celled striped table" ng-table="vm.Grid.TableParams">
            <div class="ui active inverted dimmer" ng-show='vm.Grid.Loading'>
                <div class="ui medium text loader"></div>
            </div>
            <tr ng-repeat="item in $data" class="selectable">
                <td 
                    title="'Nome'" 
                    sortable="'name'"
                    filter="{name: 'text'}"
                    ng-class="{'four wide':$first}">
                    <i class="{{ item.alpha2Code | lowercase }} flag"></i> {{ item.name }}
                </td>
                <td 
                    title="'Código'" 
                    sortable="'alpha2Code'"
                    filter="{alpha2Code: 'text'}"
                    ng-class="{'two wide':$first}">
                    {{ item.alpha2Code }}
                </td>
                <td 
                    title="'Capital'" 
                    sortable="'capital'"
                    filter="{capital: 'text'}"
                    ng-class="{'three wide':$first}">
                    {{ item.capital }}
                </td>
                <td 
                    title="'Região'" 
                    sortable="'region'"
                    filter="{region: 'text'}"
                    ng-class="{'three wide':$first}">
                    {{ item.region }}
                </td>
                <td 
                    title="'População'" 
                    sortable="'population'"
                    filter="{population: 'number'}"
                    ng-class="{'six wide':$first}">
                    {{ item.population | byteNotation:3:"" }}
                </td>
            </tr>
        </table>
        
    </div>
    
    <!-- Vendor JavaScript Files-->
    <script type="text/javascript" src="Content/Scripts/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/angular/angular.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/ng-table/dist/ng-table.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/semantic/dist/semantic.min.js"></script>
    
    <!-- Application JavaScript Files-->
    <script type="text/javascript" src="App/Config.js"></script>
    <script type="text/javascript" src="App/Init.js"></script>
    <script type="text/javascript" src="App/App.js"></script>
    <script type="text/javascript" src="App/Service/GridService.js"></script>
    <script type="text/javascript" src="App/Filter/CustomFilters.js"></script>
    <script type="text/javascript" src="App/Controller/IndexController.js"></script>
</body>
</html>
